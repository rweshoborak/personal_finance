{%extends 'accounts/partials/main.html'%}
{% block content %}
        <br>
        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <h5>Products</h5>
                    <a href="{% url 'accounts:add_product'%}" class="btn btn-sm btn-primary">Add Product</a>
                </div>

                <div class="card card-body">
                    <table   id="example" class="table table-striped">
                        <thead>
                              <tr>
                            <th>Products</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Update</th>
                            <th>Remove</th>
                        </tr>
                        </thead>


                        <tbody>
                            {% for product in products %}
                             <tr>
                                <td>{{product.name}}</td>
                                <td>{{product.category}}</td>
                                <td>{{product.price}}</td>
                                <td><a class="btn btn-sm btn-info" href="{% url 'accounts:update_product' product.id%}">Update</a></td>
                                <td><a class="btn btn-sm btn-danger" href="{% url 'accounts:delete_product' product.id%}">Delete</a></td>
                            </tr>
                            {% endfor%}
                        </tbody>


                    </table>
                </div>
            </div>
        </div>
<!--bootstrap js-->


{% endblock %}
