{%extends 'accounts/partials/main.html'%}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete <b>{{prod}}</b> </p>
            <form action="{% url 'accounts:delete_product' prod.id %}" method="POST">
                {% csrf_token%}
                <a class="btn btn-info" href="{% url  'accounts:products'%}">Cancel</a> <spa></spa>
                <input class="btn btn-danger" type="submit" name="Submit" value="YES">
            </form>
        </div>
    </div>
</div>

{% endblock %}
